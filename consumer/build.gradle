	defaultConfig {
		minSdkVersion 9
		targetSdkVersion 25
	}
}

dependencies {
	compile project(":annotations")
	compile 'com.android.support:appcompat-v7:25.3.1'
	compile 'com.google.auto.service:auto-service:1.0-rc3'
}