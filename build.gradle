buildscript {
	repositories {
		jcenter()

		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
		classpath 'net.ltgt.gradle:gradle-apt-plugin:0.11'
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

ext {
	PUBLISH_GROUP_ID = 'com.matthew-tamlin'
	PUBLISH_ARTIFACT_ID_BASE = 'spyglass'
	PUBLISH_VERSION = '0.1.0'
}

task clean(type: Delete) {
	delete rootProject.buildDir
	rootProject.getAllprojects().each {delete project.buildDir}
}

task buildRelease(dependsOn: [
		':consumer:buildRelease',
		':processor activated:buildRelease',
		':markers:buildRelease'])