apply plugin: 'java'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
	compile project(':annotations')
	compile project(':common')
	compile 'com.matthew-tamlin:java-utilities:1.3.3'
	compile 'com.squareup:javapoet:1.8.0'

	testCompile files('lib/android.jar')
	testCompile files('lib/android-support-v4.jar')
	testCompile 'com.google.testing.compile:compile-testing:0.8'
	testCompile 'com.matthew-tamlin:avatar:1.0.1'
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-library:1.3'
	testCompile 'org.mockito:mockito-core:1.10.19'
}