apply plugin: 'java'
apply plugin: 'net.ltgt.apt-idea'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
	compileOnly 'com.google.auto.value:auto-value:1.5'
	apt 'com.google.auto.value:auto-value:1.5'

	compile project(':common')
	compile 'com.matthew-tamlin:java-utilities:1.3.3'
	compile 'com.google.guava:guava:23.0'
	compile 'com.squareup:javapoet:1.8.0'

	testCompile files('lib/android.jar')
	testCompile files('lib/android-support-v4.jar')
	testCompile 'com.google.testing.compile:compile-testing:0.8'
	testCompile 'com.matthew-tamlin:avatar:2.1.0'
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-core:1.3'
	testCompile 'org.mockito:mockito-core:1.10.19'
}